<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Rating state start -->
<div class="rating-state">
  <div class="main-container">
    <div class="star-container">
      <img class="star-icon" src="./images/icon-star.svg" alt="a star">
    </div>
    
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div class="rating-container">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
      
      <button class="submit" disabled>SUBMIT</button>

  </div>
</div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->

<div class="thankYouState">
  <div class="thanksContainer">
    <img class="thankyouicon" src="./images/illustration-thank-you.svg" alt="thankYou Image">
    <div class="selected-rating-display">
      You selected <span id="submitted-rating"></span> out of 5
    </div>

    <h2 class="thank-you-title">Thank you!</h2>

    <p class="thanks-description">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </div>
</div>
  <!-- Thank you state end -->

  
  
</body>
</html>
